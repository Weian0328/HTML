<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <style>
      .box {
        height: 300px;
        border-bottom-left-radius: 40px;
        border-top-right-radius: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="box border border-3"></div>
        </div>
        <div class="col-12 col-md-4">
          <div class="box border border-3 border-warning"></div>
        </div>
        <div class="col-12 col-md-4">
          <div class="box border border-3 border-primary"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <style>
          input {
            accent-color: red;
          }
        </style>
        <div class="col-6 mx-auto">
          <input type="text" />
          <br />
          <input type="checkbox" name="" id="" />
          <br />
          <input type="radio" name="" id="" />
          <br />
          <input type="range" name="" id="" />
        </div>
      </div>
    </div>
    <div class="item">
      <p class="lh-lg">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus harum
        nostrum consectetur non excepturi illum. Harum repudiandae dolorum
        labore nisi beatae eligendi ullam quo vel cum sed. Deleniti, itaque
        earum!
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
